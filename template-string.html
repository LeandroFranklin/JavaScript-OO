<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            let nome = "Jorge";

            /* Diferente da "", `` permite fazer quebra de linha*/
            console.log(`
            Oi ${nome}
            tudo bem?`);

            /*Calcula e ainda posso usar funções*/
            console.log(`7 + 7 = ${7+7}`);
            
        </script>
    </head>
    <body>


        <div id="output"></div>  
    </body>
</html>
