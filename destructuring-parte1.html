        <script type="text/babel">

            //destructuring

            let frutas = ["Abacaxi", "Uva", "Pera", "Mamão"];

            let [a, b, ,c, l = "Banana"] = frutas; //indice sem valor = pular valor

            console.log(a, b, c, l);


            //array bidimensional

            let coisas = [["Abacaxi", "Uva", "Pera", "Mamão"], ["Davi", "Jorge"]];
            let [,[, n2]] = coisas;

            console.log(n2);

        </script>
